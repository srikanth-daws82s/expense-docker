networks:
  # The presence of these objects is sufficient to define them
  expense: {}

volumes:
  mysql:

services:
          # docker run -d --name mysql --network expense -v mysql:/var/lib/mysql mysql:1.0.0
  backend:
    image: daws82s/backend:1.0.0
    networks:
    - expense
    container_name: backend
    depends_on:
    - mysql        
  mysql:
    image: daws82s/mysql:1.0.0
    networks:
    - expense
    container_name: mysql
    volumes: 
    - mysql:/var/lib/mysql
  
  frontend:
    image: daws82s/frontend:1.0.0
    networks:
    - expense
    container_name: frontend
    ports:
    - 80:80
    depends_on:
    - backend
  